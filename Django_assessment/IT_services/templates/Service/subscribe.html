<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Subscribe to {{ service.name }}</h2>

        <form method="post">
            {% csrf_token %}
            <p>Price: ₹{{ service.price }}</p>
            <p>Tax: {{ service.tax }}%</p>
            <p>Total Price with GST: ₹{{ total_price }}</p>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name="address" id="address" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
        
        <a href="{% url 'home' %}" class="btn btn-default mt-2">Back to Home</a>
    </div>
</body>
</html>
